<form (ngSubmit)="saveUser()" #editForm="ngForm">
  <div class="form-group">
    <label> First Name: </label>
    <input type="text" class="form-control" maxlength="50" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
    <div [hidden]="firstName.valid" class="alert alert-danger">First Name is requred</div>
  </div>
  <div class="form-group">
    <label> Last Name: </label>
    <input type="text" class="form-control" maxlength="50" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
    <div [hidden]="lastName.valid" class="alert alert-danger">Last Name is requred</div>
  </div>
  <div class="form-group">
    <label> Email: </label>
    <input type="email" class="form-control" maxlength="50" name="email" [(ngModel)]="user.email" #email="ngModel" required email/>
    <div [hidden]="email.valid" class="alert alert-danger">Email is requred</div>
  </div>
  <div class="form-group">
    <label > Active: </label>
    <input type="checkbox" [(ngModel)]="user.active" name="active">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid"> Save </button>
</form>
