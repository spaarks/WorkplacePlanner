<ft-page-header [subTitle]="'Desk Utilisation'" [buttonName]="'Back'" (buttonClicked)="back()"  ></ft-page-header>
<div class="row ">
    <div class="col-sm-3"><h3> Year:  <ft-year-picker (yearChanged)="yearChanged($event)"> </ft-year-picker> </h3> </div>
    <div class="col-sm-3"><h3> Team: Team 1 </h3></div>
</div>
<hr>
<div class="row"> 
    <div class="col-sm-6"> 
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th class="text-center">
                        Month
                    </th>
                    <th class="text-center">
                        No of Unused Desks
                    </th>
                    <th class="text-center">
                        % Desks Used
                    </th>
                    <th class="text-center">
                        No of Desks Used
                    </th>
                    <th class="text-center">
                        No of Desks Allocated
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let teamDeskUtilisation of teamDesksUtilisations">
                    <td class="text-center">
                        {{teamDeskUtilisation.month}}
                    </td>
                    <td class="text-center">
                        {{teamDeskUtilisation.unUsedDesks}}
                    </td>
                    <td class="text-center">
                        {{teamDeskUtilisation.deskUsedPercentage}}%
                    </td>
                    <td class="text-center">
                        {{teamDeskUtilisation.usedDesks}}
                    </td>
                     <td class="text-center">
                        {{teamDeskUtilisation.desksAllocated}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-6"> 
        <p-chart *ngIf="data" type="bar" [data]="data" [options]="options" > </p-chart>
    </div>
</div>
